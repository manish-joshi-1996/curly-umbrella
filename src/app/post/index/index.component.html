<div class="container">
    <a (click)="logout()" class="btn btn-danger mt-2" style="color: #fff; float: right;">Logout</a>
  <h1 class="col-6">Codebuilder Assignment - Angular</h1>
    <a href="#" routerLink="/post/create/" class="btn btn-success">Create New Post</a>
    
    <table class="table table-bordered mt-2">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let post of posts">
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
        <td>
          <a  [routerLink]="['/post/', post.id, 'view']" class="btn btn-info mr-2">View</a>
          <a [routerLink]="['/post/', post.id, 'edit']" class="btn btn-success mr-2">Edit</a>
          <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </table>
 </div>
