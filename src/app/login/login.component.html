<div class="container-fluid px-0">
  <div class="authentication-main mx-0">
    <div class="row w-100 h-100 mx-0 justify-content-center align-items-center">
      <div class="col-md-8 p-0">
        <div class="auth-innerright">
          <div class="authentication-box">
            <h4>LOGIN</h4>
            <h6>Enter your Email and Password For Login</h6>
            <div class="card mt-4 p-4 mb-0">
              <!-- <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" class="theme-form"> -->
                <div class="form-group">
                  <label for="email" class="col-form-label pt-0">Your Email</label>
                  <input [(ngModel)]="email" id="email" name="email" type="text" class="form-control form-control-lg">
                </div>
                <div class="form-group">
                  <label for="password" class="col-form-label pt-0">Password</label>
                  <input [(ngModel)]="password" id="password" name="password" type="password" class="form-control form-control-lg">
                </div>
                <div class="form-group form-row mt-3">
                  <div class="col-md-3">
                    <button type="button" (click)="onsubmit()" class="btn btn-primary">LOGIN</button>
                  </div>
                </div>
              <!-- </form> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
